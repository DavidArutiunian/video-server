# default rules
homepage:
  url:   /
  param: { module: videofile, action: index }

videofile_new:
  url: /videofile/new/:type/:title/:description
  class: sfRequestRoute
  options: { model: VideoFile, type: object }
  param: { module: videofile, action: new }
  requirements:
    sf_method: [post]


videofile_show:
  url: /videofile/show/:id
  class: sfRequestRoute
  param: { module: videofile, action: show }
  options: { model: Videoile, type: object }
  requirements:
    sf_method: [get]

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
